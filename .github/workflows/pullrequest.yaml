name: pr-build

on: [pull_request]

jobs:
  build-test-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build
      run: dotnet build -c Release -v minimal
    - name: Unit tests
      run: cd TidalTests && dotnet test --collect:"XPlat Code Coverage" -r coverage --settings test.runsettings
    - name: Publish coverage
      run: cd TidalTests && bash upload-coverage.sh
      env:
        CODACY_PROJECT_TOKEN: ${{ secrets.CodacyProjectToken }}
  test-windows:
    needs: [build-test-linux]
    strategy:
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
      - name: Unit Tests
        run: dotnet test