name: develop

on:
  push:
    branches:
      - develop

jobs:
  build-test-release-ubuntu:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Build with dotnet
      run: dotnet build -c Release -v minimal
    - name: Unit Tests
      run: dotnet test
    - name: Pack release
      run: dotnet pack -c Release SacredSkull.TidalUSDK
    - uses: actions/upload-artifact@master
      with:
        name: TidalUSDK-release
        path: SacredSkull.TidalUSDK/bin/Release/
    - name: Publish NuGet
      run: cd SacredSkull.TidalUSDK/bin/Release/ && for pkg in *.nupkg; do dotnet nuget push $pkg -k $nuget_api_key https://api.nuget.org/v3/index.json; done
      env:
        nuget_api_key: ${{ secrets.NugetApiKey }}
  test-windows:
    needs: [build-test-release-ubuntu]
    strategy:
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Unit tests
      run: dotnet test
